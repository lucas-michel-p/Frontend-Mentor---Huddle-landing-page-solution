<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/variables.css">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main class="hero">
    <img src="./images/illustration-mockups.svg" alt="illustration mockups">

    <div>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussions.</p>
      <button>Register</button>
    </div>
  </main>

  <footer class="footer">
    <div><i class="fa-brands fa-facebook-f"></i></div>
    <div><i class="fa-brands fa-twitter"></i></div>
    <div><i class="fa-brands fa-instagram"></i></div>
  </footer>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lucas-michel-p">Lucas Michel Pereira</a>.
  </p>
</body>

</html>
